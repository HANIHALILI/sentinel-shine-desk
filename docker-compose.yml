version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: statusguard-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: statusguard
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - statusguard_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - statusguard_network

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: statusguard-server
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: statusguard
      SERVER_PORT: 3001
      SERVER_HOST: 0.0.0.0
      FRONTEND_URL: http://localhost:5173
      AUTO_INIT_DB: "true"
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - statusguard_network
    command: npm run dev:server

volumes:
  statusguard_postgres_data:

networks:
  statusguard_network:
    driver: bridge
