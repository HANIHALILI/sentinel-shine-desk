# StatusGuard Frontend — NGINX configuration for embedding support
# Use this when deploying behind a reverse proxy for iframe/embed mode.

server {
    listen 80;
    server_name status.example.com;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers (relaxed for embedding)
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Allow iframe embedding from any origin
    # For restricted embedding, replace with specific domains:
    #   add_header Content-Security-Policy "frame-ancestors https://app.example.com https://dashboard.example.com";
    add_header X-Frame-Options "ALLOWALL";
    add_header Content-Security-Policy "frame-ancestors *";

    # SPA routing — serve index.html for all paths
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets — aggressive caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://statusguard-api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 5s;
    }

    # Proxy WebSocket connections
    location /ws {
        proxy_pass http://statusguard-api:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Health check endpoint for load balancer
    location /nginx-health {
        access_log off;
        return 200 "OK";
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 1000;
}
